<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Obra de Arte</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.1/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Cámara AR -->
    <a-scene embedded arjs>
        <!-- Modelo o imagen a mostrar -->
        <a-image src="Van gogh.jpg" position="0 1.5 -3" rotation="0 0 0" height="1" width="1"></a-image>
        
        <!-- Texto con información sobre la obra -->
        <a-text value="La Noche Estrellada\nVincent van Gogh\n1889\nUna obra famosa que muestra un cielo estrellado vibrante." 
                position="0 0 -2" 
                width="4" 
                color="white" 
                align="center" 
                font="https://aframe.io/examples/prophets/font/helvetiker_regular.typeface.js"></a-text>

        <!-- Luz para visibilidad -->
        <a-light type="ambient" intensity="1"></a-light>
    </a-scene>
</body>
</html>
